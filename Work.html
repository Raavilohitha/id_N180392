            <script>
                var user=document.getElementById('user');
                var email=document.getElementById('email');
                var ph=document.getElementById('ph');
                var country=document.getElementById('country');
                var dd=document.getElementById('dd');
                var ac=document.getElementById('ac');
                var fee=document.getElementById('account');
                var nuz=document.getElementById('nuz');
                var ong=document.getElementById('ong');
                var rkv=document.getElementById('rkv');
                var sklm=document.getElementById('skv');
                var day=document.getElementById('days');
                var userpattern=/^[F][a-zA-Z]+$/
                var emailpattern=/^[a-zA-Z0-9]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z]+(\.[a-zA-Z]+)*(\.(com||in||net||edu))+$/
                var indpattern=/^977\d{7}$/
                var uspattern=/\d{4}-\d{4}-\d{4}/
                var ddpattern=/^(SBIN||sbin)\d{7}$/
                var acpattern=/\d{11}/
                var fee=0
                function validate(){
                    var name=user.value.toUpperCase();
                    if(userpattern.test(name)==false || name.length<4){
                        
                        console.log(nuz.checked)
                        user.style.border='2px solid red';
                        return false;
                    }
                    if(name.length>10){

                        return false;
                    }
                    if(emailpattern.test(email.value)==false){
                        email.style.border='2px solid red';
                        return false;
                    }
                    else{
                        email.style.border='2px solid black';
                    }
                    if(indpattern.test(ph.value)==false && uspattern.test(ph.value)==false){
                        ph.style.border='1px solid red';
                        return false;
                    }
                    if(dd.checked){

                            return false;
                        }
                    }
                    if(ac.checked){

                            return false;
                        }

                    if(country.value!='India'){
                        confirm('Would you like to have a beer??');
                    }
                    if(nuz.checked==true){
                        fee=day.value*2000;
                    }
                    if(rkv.checked==true){
                        fee=(day.value*2000);
                    }
                    if(ong.checked==true){
                        fee=(day.value*3000);
                    }
                    if(sklm.checked==true){
                        fee=(day.value*3000);
                    }
                    alert('Total amount:'+fee);
                    return true;
                    
                }
